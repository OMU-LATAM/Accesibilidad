    numba==0.58.0
    numpy==1.25.2
    openpyxl==3.1.2
    pandas==2.1.1
    patsy==0.5.3
    Pillow==9.5.0
    plotly==5.17.0
    python-pptx==0.6.22
    PyYAML==6.0.1
    seaborn==0.13.0
    shapely==2.0.1
    tzwhere==3.0.3
    osmnet==0.1.7
    osmnx==1.8.0
